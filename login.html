<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBY21 login</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/footer.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="wrap">
        <header>
            <div class="logo">
                <a href="index.html">LOGO</a>
            </div>
            <div class="menu_wrap">
                <div class="login">
                    <a href="login.html">Login</a>
                </div>
                <div class="menu">
                    <input type="checkbox" id="menu" />
                    <label for="menu"><i class="fa-solid fa-bars"></i></label>
                    <ul class="drop_down">
                        <li><a href="about_us.html">About us</a></li>
                        <li><a href="learn_more.html">Why is Recycling Important?</a></li>
                        <li><a href="learn_more.html">Local recycling instuctions</a></li>
                        <li><a href="leaderboard.html">Leaderboard</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <div class="con_wrap">
            <div class="main_banner">
                <img src="https://images.unsplash.com/photo-1542601906990-b4d3fb778b09?auto=format&fit=crop&q=80&w=1913&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="login main img">
            </div>
    
            <div class="login_wrap">
                <div class="login_img_wrap">
                    <div class="login_img">
                        <img src="https://cdn-icons-png.flaticon.com/512/3177/3177440.png" alt="login img">
                    </div>
                </div>
        
                <div class="input_wrap">
                    <input type="radio" id="tab_1" name="tab" checked />
                    <input type="radio" id="tab_2" name="tab" />
        
                    <fieldset class="login_template" id="login">
                        <legend>Log In</legend>
                        <input type="email" id="login_email" name="email" placeholder="Email" required="required"/>
                        <input type="password" id="login_pwd" name="pwd" placeholder="Password" required="required"/>
                        <input type="hidden" id="login_session" name="session" value=""/>
                        <input type="submit" id="login_submit" name="submit" value="Log in"/>
                    </fieldset>
        
                    <fieldset class="login_template" id="signup">
                        <legend>Sign Up</legend>
                        <input type="text" id="signup_name" name="name" placeholder="Name" required="required"/>
                        <input type="email" id="signup_email" name="email" placeholder="Email" required="required"/>
                        <input type="password" id="signup_pwd" name="pwd" placeholder="Password" required="required"/>
                        <input type="hidden" id="signup_session" name="session" value=""/>
                        <input type="submit" id="signup_submit" name="submit" value="Sign up"/>
                    </fieldset>
        
                    <div class="login_signup">
                        <label for="tab_1" id="login">Already have an account?  <b>Log in</b></label>
                        <label for="tab_2" id="signup">Don't have an account?  <b>Sign up</b></label>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <ul class="footer_wrap">
                <li>
                    <a href="learn_more.html">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        Learn more
                    </a>
                </li>
                <li>
                    <a href="index.html">
                        <i class="fa-solid fa-house"></i>
                        Home
                    </a>
                </li>
                <li>
                    <a href="share.html">
                        <i class="fa-solid fa-share"></i>
                        Share
                    </a>
                </li>
            </ul>
        </footer>
    </div>
    
</body>
</html>
