<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBY21 login</title>

    <link href="img/favicon.png" rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/footer.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

</head>
<body>

    <div class="wrap">
        <header id="navbarPlaceholder"></header>

        <div class="con_wrap">
            <div class="main_banner">
                <img src="img/login_main_img.jpg" alt="login main img">
            </div>
    
            <div class="login_wrap">
                <div class="login_img_wrap">
                    <div class="login_img">
                        <img src="img/login_avatar.png" alt="login img">
                    </div>
                </div>
        
                <div class="input_wrap">
                    <input type="radio" id="tab_1" name="tab" checked />
                    <input type="radio" id="tab_2" name="tab" />
        
                    <fieldset class="login_template" id="login">
                        <legend>Log In</legend>
                        <input type="email" id="login_email" name="email" placeholder="Email" required="required"/>
                        <input type="password" id="login_pwd" name="pwd" placeholder="Password" required="required"/>
                        <input type="hidden" id="login_session" name="session" value=""/>
                        <input type="submit" id="login_submit" name="submit" value="Log in" onclick="login()"/>
                    </fieldset>
        
                    <fieldset class="login_template" id="signup">
                        <legend>Sign Up</legend>
                        <input type="text" id="signup_name" name="name" placeholder="Name" required="required"/>
                        <input type="email" id="signup_email" name="email" placeholder="Email" required="required"/>
                        <input type="password" id="signup_pwd" name="pwd" placeholder="Password" required="required"/>
                        <input type="hidden" id="signup_session" name="session" value=""/>
                        <input type="submit" id="signup_submit" name="submit" value="Sign up" onclick="register()"/>
                    </fieldset>
        
                    <div class="login_signup">
                        <label for="tab_1" id="login">Already have an account?  <b>Log in</b></label>
                        <label for="tab_2" id="signup">Don't have an account?  <b>Sign up</b></label>
                    </div>
                </div>
            </div>
        </div>

        <footer id="footerPlaceholder"></footer>
    </div>
    
    <script src="scripts/firebaseAPI_BBY21.js"></script>
    <script src="scripts/firebase.js"></script>
    <script src="scripts/skeleton.js"></script>

</body>
</html>
