<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBY21</title>

    <link href="img/favicon.png" rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/share.css">
    <link rel="stylesheet" href="styles/footer.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>

    <div class="wrap">
        <header id="navbarPlaceholder"></header>

        <div class="con_wrap">
            <div class="main_banner">
                <img src="img/share_main_img.png" alt="">
            </div>

            <div class="con">
                <div class="desc">
                    Thank you so much for visiting our website! <br>- Team BBY21
                </div>
                <ul class="button_wrap">
                    <li>
                        <a href="#">
                            <i class="fa-brands fa-square-facebook"></i>
                            Share with Facebook
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-brands fa-twitter"></i>
                                Share with Twitter
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-brands fa-instagram"></i>
                            Share with Instagram
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-solid fa-link"></i>
                            Copy link
                        </a>
                    </li>
                </ul>
            </div>
        </div>   

        <footer id="footerPlaceholder"></footer>
    </div>
    
    <script src="scripts/skeleton.js"></script>

</body>
</html>
